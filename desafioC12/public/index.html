<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</head>
<body class="bg-slate-200">
    <h2 class="text-2xl font-bold">Ingrese la información del  nuevo producto a registrar</h2>
    <form onsubmit="return agregaProducto(this)">
        <div class="overflow-hidden shadow sm:rounded-md">
            <div class="bg-neutral px-4 py-5 sm:p-6">
                <div class="grid grid-cols-3 gap-6">
                    <div class="col-span-3 sm:col-span-3">
                        <label for="title" class="block text-m font-medium text-gray-700">Título:</label>
                        <input class="mt-1 block rounded-sm border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" type="text" id="title_input" name="title">
                    </div>
                    <div class="col-span-3 sm:col-span-3">
                        <label for="price" class="block text-m font-medium text-gray-700">Precio:</label>
                        <input class="mt-1 block rounded-sm border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" type="text" id="price_input" name="price">
                    </div>
                    <div class="col-span-3 sm:col-span-3">
                        <label for="thumbnail" class="block text-m font-medium text-gray-700">Thumbnail:</label>
                        <input class="mt-1 block rounded-sm border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" type="text" id="thumbnail_input" name="thumbnail">
                    </div>
                    <div class="col-span-3 sm:col-span-3">
                        <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <h2 class="text-2xl  font-bold"> Vista de productos</h2>
    <br>

    <div class="overflow-x-auto relative">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6 rounded-l-lg">
                        Nombre del producto
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Precio
                    </th>
                    <th scope="col" class="py-3 px-6 rounded-r-lg">
                        Foto
                    </th>
                </tr>
            </thead>
            <tbody id="listado_productos">

            </tbody>
        </table>
    </div>

    <br>

    <h2 class="text-2xl  font-bold"> Centro de mensajes </h2>
    <form onsubmit="return agregaMensaje(this)">
        <div class="bg-neutral px-4 py-5 sm:p-6">
            <div class="grid grid-cols-3 gap-6">
                <div class="col-span-3">
                    <label for="email_chat" class="text-m font-medium text-gray-700">Email:</label>
                    <input class="mt-1 rounded-sm border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" type="text" id="chat-email_input" name="email_chat" required>
                </div>
                <div class="col-span-3">
                    <label for="mensaje_chat" class="text-m font-medium text-gray-700">Mensaje:</label>
                    <input class="mt-1 rounded-sm border-gray-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" type="text" id="chat-mensaje_input" name="mensaje_chat">
                </div>
                <div class="col-span-3 sm:col-span-3">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Enviar mensaje</button>
                </div>
            </div>
        </div>
    </form>
    
    
    <div id="chat">

    </div>
</body>
</html>
